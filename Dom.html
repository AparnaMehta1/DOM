<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>DOM</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3s">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title fw-bold">Item Listner</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input class=" form-control bg-light text-muted" type="text" placeholder="Search Items..">
                </div>
            </div>
        </div>


    </header>
    <div class="container">
        <div id="main" class="card card-body ">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" id="item"class ="form-control my-2" placeholder="Add Here..."/>
                <input type="submit" value ="Submit" class="btn btn-dark text-white"/>
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group" id="items">
                <li class="list-group-item">Item1 <button class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Item2 <button class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Item3 <button class="btn btn-danger btn-sm float-end">X</button></li>
                <li class="list-group-item">Item4 <button class="btn btn-danger btn-sm float-end" >X</button></li>
            </ul>
        </div>

    </div>




  
</body>
